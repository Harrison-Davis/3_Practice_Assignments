<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
*{
    margin: 0;
    padding: 0;
}

body{
    padding: 40px;
}

h1{
    margin-left: 40px;
    text-align: center;
    margin-bottom: 30px;
}

.main{
    background-color: rgb(255, 255, 255);
    width: 100%;
    height: 100%;
}

.box{
    width: 150px;
    height: 150px;
    background-color: rgb(51, 105, 221);
    margin:5px;
    display: inline-block;
}

</style>
<body>
    
    <h1>Welcome!</h1>

    <div class="main">
        {% for x in range(0,times): %}
            <div class="box"></div>
        {% endfor %}
    </div>

</body>
</html>
